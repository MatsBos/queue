<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="">Source manager</a>
      <a mat-list-item (click)="drawer.close()" routerLink="list">Salvo manager</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- @if (isHandset$ | async) { -->
    <mat-toolbar color="primary" class="flex flex-row justify-between">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <h1>queue</h1>
    </mat-toolbar>
    <!-- } -->
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
