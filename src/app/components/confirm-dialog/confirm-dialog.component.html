<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button matButton (click)="close(false)" mat-dialog-close>Cancel</button>
    <button matButton (click)="close(true)" cdkFocusInitial>OK</button>
</mat-dialog-actions>
