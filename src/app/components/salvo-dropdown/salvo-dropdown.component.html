<div class="relative inline-block text-left">
    <!-- Trigger -->
    <button type="button" (click)="open.set(!open())"
        class="inline-flex w-full justify-center items-center text-nowrap gap-x-1.5 rounded-lg bg-black/40 backdrop-blur-sm px-3 py-1 text-4xl font-semibold text-white shadow-lg border border-white/30 hover:bg-black/50 hover:border-white/50 transition-all duration-200"
        aria-haspopup="true" aria-expanded="{{ open() }}">
        {{currentOption()}}
        <svg fill="currentColor" aria-hidden="true" class="-mr-1 mt-1 size-6 opacity-70 text-white">
            <path
                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                fill-rule="evenodd" clip-rule="evenodd" />
        </svg>
    </button>

    @if (open()) {
    <!-- Menu -->
    <div
        class="absolute left-0 z-50 mt-1 w-56 origin-top-left rounded-xl bg-slate-900/95 backdrop-blur-xl shadow-2xl border border-white/20">
        <div class="py-1">
            @for (option of options; track $index) {
            <a (click)="select(option)"
                class="block px-4 py-2 text-sm text-nowrap text-white rounded-lg mx-1 my-0.5 cursor-pointer transition-all duration-200 hover:bg-white/10">
                {{option.label}}
            </a>
            }
        </div>
    </div>
    }
</div>
